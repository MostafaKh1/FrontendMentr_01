<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

<link rel="stylesheet" href="style.css">

<!-- Google Font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300;400;700&family=Red+Hat+Display:ital,wght@0,500;0,700;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="order">
      <img src="images/illustration-hero.svg" alt="">
    </div>
    <div class="text">
      <h3>Order Summary</h3>
      <p class=p_one>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    </div>
    <div class="box">
      <div class="box-1">
        <img src="images/icon-music.svg" alt="">
        <box class="text">
          <h5>Annual Plan</h5>
          <p>$59.99/year</p>
        </box>
      </div>
      <div class="box-2">
        <a href="#">Change</a>
      </div>
    </div>
    <a href="#" class=Proceed-btn>Proceed to Payment</a>
    <a href="#" class=Cancel-btn>Cancel Order</a>
  </div>
</body>
</html>
